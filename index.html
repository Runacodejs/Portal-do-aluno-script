<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fandangos | Automa√ß√£o</title>
  <style>
    :root{
      --bg:#121212;
      --card:#1e1e1e;
      --input:#2a2a2a;
      --accent:#ffc107;
      --accent-2:#00bcd4;
      --text:#f0f0f0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .container{
      width:400px;
      background:var(--card);
      padding:36px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
    }
    .site-title{
      font-size:28px;
      font-weight:700;
      color:var(--accent);
      margin:0 0 8px 0;
      letter-spacing:1px;
      animation:blink 1.5s infinite alternate;
    }
    @keyframes blink{
      0%{ color:var(--accent); opacity:1; filter:drop-shadow(0 0 8px var(--accent)); }
      100%{ color:#ffeb3b; opacity:0.45; filter:drop-shadow(0 0 2px #ffeb3b); }
    }
    h2{ margin:0 0 18px 0; color:var(--accent-2); font-weight:600; font-size:16px; }
    .field{ width:100%; margin-bottom:12px; }
    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:0;
      background:var(--input);
      color:var(--text);
      font-size:15px;
    }
    input::placeholder{ color:#aaa; }
    .checkbox-container{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin:12px 0 18px 0;
    }
    .checkbox-container input{
      width:20px;
      height:20px;
      accent-color:var(--accent);
      cursor:pointer;
    }
    .checkbox-container label{
      color:var(--accent);
      cursor:pointer;
      user-select:none;
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:0;
      color:#fff;
      font-size:15px;
      cursor:pointer;
      margin-bottom:10px;
      transition:transform .12s ease, opacity .12s ease;
    }
    .btn:active{ transform:scale(.997); }
    .btn-pendentes{ background:#4caf50; }
    .btn-expiradas{ background:#f44336; }
    .btn-rascunho{ background:#9c27b0; }
    .mensagem{
      margin-top:14px;
      color:var(--accent-2);
      font-size:14px;
      display:none;
    }
    .footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:var(--accent);
      font-size:13px;
      animation:blink-footer 1.6s infinite alternate;
    }
    @keyframes blink-footer{
      0%{ color:var(--accent); opacity:1; filter:drop-shadow(0 0 6px var(--accent)); }
      100%{ color:#ffea00; opacity:0.5; filter:drop-shadow(0 0 2px #ffea00); }
    }
    .github-icon{ width:18px; height:18px; fill:currentColor; vertical-align:middle; }
    @media (max-width:420px){
      .container{ width:92%; padding:24px; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="site-title">üåΩ Fandangos</div>
    <h2>Feito para automatizar tarefas</h2>

    <div class="field">
      <input id="ra" type="text" placeholder="Digite seu RA" />
    </div>

    <div class="field">
      <input id="senha" type="password" placeholder="Digite sua senha" />
    </div>

    <div class="checkbox-container">
      <input id="humano" type="checkbox" />
      <label for="humano">Sou humano</label>
    </div>

    <button class="btn btn-pendentes" id="btnPendentes">Atividades Pendentes</button>
    <button class="btn btn-expiradas" id="btnExpiradas">Atividades Expiradas</button>
    <button class="btn btn-rascunho" id="btnRascunho">Deixar em Rascunho</button>

    <div class="mensagem" id="mensagem">üìù Rascunho salvo com sucesso!</div>

    <div class="footer">
      <span>Desenvolvido por <strong>kel_mod</strong></span>
      <a href="https://github.com/kelmod" target="_blank" rel="noopener" aria-label="GitHub">
        <svg class="github-icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
          <path d="M12 .5C5.73.5.5 5.73.5 12.02c0 5.1 3.29 9.42 7.86 10.95.58.1.79-.25.79-.56v-2.04c-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.29-1.72-1.29-1.72-1.06-.72.08-.7.08-.7 1.17.08 1.78 1.21 1.78 1.21 1.04 1.77 2.72 1.26 3.38.97.1-.76.4-1.26.73-1.55-2.55-.3-5.23-1.28-5.23-5.7 0-1.26.45-2.3 1.19-3.11-.12-.3-.52-1.52.11-3.17 0 0 .97-.31 3.19 1.18a11.16 11.16 0 0 1 5.81 0c2.22-1.49 3.19-1.18 3.19-1.18.63 1.65.23 2.87.11 3.17.74.81 1.19 1.85 1.19 3.11 0 4.43-2.69 5.4-5.25 5.69.41.35.77 1.03.77 2.08v3.09c0 .31.21.67.8.56A10.98 10.98 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    const btnPendentes = document.getElementById('btnPendentes');
    const btnExpiradas = document.getElementById('btnExpiradas');
    const btnRascunho = document.getElementById('btnRascunho');
    const humano = document.getElementById('humano');
    const mensagem = document.getElementById('mensagem');

    function requireHuman(){
      if(!humano.checked){
        alert('‚ùå Por favor, confirme que voc√™ √© humano antes de continuar!');
        return false;
      }
      return true;
    }

    btnPendentes.addEventListener('click', () => {
      if(!requireHuman()) return;
      alert('üîì Atividades Pendentes ‚Äî a√ß√£o iniciada.');
    });

    btnExpiradas.addEventListener('click', () => {
      if(!requireHuman()) return;
      alert('üîì Atividades Expiradas ‚Äî a√ß√£o iniciada.');
    });

    btnRascunho.addEventListener('click', () => {
      if(!requireHuman()) return;
      mensagem.style.display = 'block';
      setTimeout(()=> mensagem.style.display = 'none', 3000);
    });
  </script>
</body>
  </html>
