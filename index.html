<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fandangos | Automa√ß√£o</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 340px;
      text-align: center;
      position: relative;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .site-title {
      font-size: 28px;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      0% { color: #ffc107; opacity: 1; filter: drop-shadow(0 0 8px #ffc107); }
      100% { color: #ffeb3b; opacity: 0.4; filter: drop-shadow(0 0 2px #ffeb3b); }
    }
    h2 {
      margin-bottom: 25px;
      color: #00bcd4;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    .btn-pendentes {
      background-color: #4caf50;
    }
    .btn-pendentes:hover {
      background-color: #43a047;
    }
    .btn-expiradas {
      background-color: #f44336;
    }
    .btn-expiradas:hover {
      background-color: #d32f2f;
    }
    .loader {
      border: 4px solid #2a2a2a;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      animation: blink-footer 1.5s infinite alternate;
    }
    @keyframes blink-footer {
      0% { color: #ffc107; opacity: 1; filter: drop-shadow(0 0 6px #ffc107); }
      100% { color: #ffea00; opacity: 0.5; filter: drop-shadow(0 0 2px #ffea00); }
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .footer a:hover {
      transform: scale(1.1);
    }
    .github-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="site-title">üåΩ Fandangos</div>
    <h2>Feito para automatizar tarefas</h2>
    <div class="loader" id="loader"></div>
    <form id="loginForm">
      <input type="text" id="ra" placeholder="Digite seu RA" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <button type="button" class="btn btn-pendentes" id="btnPendentes">Atividades Pendentes</button>
      <button type="button" class="btn btn-expiradas" id="btnExpiradas">Atividades Expiradas</button>
    </form>
    <div class="message" id="message"></div>
    <div class="footer">
      <span>Desenvolvido por <strong>kel_mod</strong></span>
      <a href="https://github.com/kelmod" target="_blank" title="Ver no GitHub">
        <svg class="github-icon" viewBox="0 0 24 24">
          <path d="M12 .5C5.73.5.5 5.73.5 12.02c0 5.1 3.29 9.42 7.86 10.95.58.1.79-.25.79-.56v-2.04c-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.29-1.72-1.29-1.72-1.06-.72.08-.7.08-.7 1.17.08 1.78 1.21 1.78 1.21 1.04 1.77 2.72 1.26 3.38.97.1-.76.4-1.26.73-1.55-2.55-.3-5.23-1.28-5.23-5.7 0-1.26.45-2.3 1.19-3.11-.12-.3-.52-1.52.11-3.17 0 0 .97-.31 3.19 1.18a11.16 11.16 0 0 1 5.81 0c2.22-1.49 3.19-1.18 3.19-1.18.63 1.65.23 2.87.11 3.17.74.81 1.19 1.85 1.19 3.11 0 4.43-2.69 5.4-5.25 5.69.41.35.77 1.03.77 2.08v3.09c0 .31.21.67.8.56A10.98 10.98 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z"/>
        </svg>
      </a>
    </div>
  </div>
  <script>
    const btnPendentes = document.getElementById("btnPendentes");
    const btnExpiradas = document.getElementById("btnExpiradas");
    const message = document.getElementById("message");
    btnPendentes.addEventListener("click", () => {
      message.textContent = "üìö Voc√™ n√£o possui atividades pendentes no momento.";
      message.className = "message success";
      message.style.display = "block";
    });
    btnExpiradas.addEventListener("click", () => {
      message.textContent = "‚ö†Ô∏è Voc√™ possui 2 atividades expiradas.";
      message.className = "message error";
      message.style.display = "block";
    });
  </script>
</body>
  </html>
