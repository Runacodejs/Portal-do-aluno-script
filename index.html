<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandangos</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ff9933);
            color: #222;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #e67e22;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ffb84d;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #ff9933;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #ff8000;
        }
        .activities {
            margin-top: 20px;
            text-align: left;
        }
        .activity {
            background: rgba(255,204,102,0.4);
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
        }
        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #333;
            opacity: 0.8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçø Fandangos</h1>
        <h2>Login</h2>
        <input type="text" id="ra" placeholder="Digite seu RA">
        <input type="password" id="senha" placeholder="Digite sua Senha">

        <button onclick="mostrarPendentes()">Atividades Pendentes</button>
        <button onclick="mostrarExpiradas()">Atividades Expiradas</button>

        <div class="activities" id="activitiesList"></div>

        <footer>Desenvolvido por <strong>kel_mod</strong> | Servidor: <strong>runacode</strong></footer>
    </div>

    <script>
        const usuario = { ra: "123456", senha: "1234" };

        function validarLogin() {
            const ra = document.getElementById("ra").value;
            const senha = document.getElementById("senha").value;
            return ra === usuario.ra && senha === usuario.senha;
        }

        function mostrarPendentes() {
            if (!validarLogin()) {
                alert("RA ou senha incorretos!");
                return;
            }

            const atividades = [
                "Trabalho de Matem√°tica - at√© 10/11",
                "Reda√ß√£o de Portugu√™s - at√© 08/11",
                "Projeto de Ci√™ncias - at√© 12/11"
            ];
            atualizarLista(atividades, "Atividades Pendentes");
        }

        function mostrarExpiradas() {
            if (!validarLogin()) {
                alert("RA ou senha incorretos!");
                return;
            }

            const atividades = [
                "Prova de Hist√≥ria - expirou em 25/10",
                "Apresenta√ß√£o de Geografia - expirou em 28/10"
            ];
            atualizarLista(atividades, "Atividades Expiradas");
        }

        function atualizarLista(lista, titulo) {
            const div = document.getElementById("activitiesList");
            div.innerHTML = `<h3>${titulo}</h3>`;
            lista.forEach(a => {
                const item = document.createElement("div");
                item.className = "activity";
                item.textContent = a;
                div.appendChild(item);
            });
        }
    </script>
</body>
</html>
