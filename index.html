<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandangos - Login</title>
    <style>
        /* Vari√°veis de Cores */
        :root {
            --cor-fundo: #121212;
            --cor-texto-claro: #e0e0e0;
            --cor-primaria: #FFD700; /* Dourado/Amarelo, lembrando o Fandango */
            --cor-secundaria: #4682B4; /* Azul A√ßo, para contraste */
            --cor-input-fundo: #1e1e1e;
            --cor-borda-input: #333;
        }

        /* Estilos gerais */
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto-claro);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Cabe√ßalho */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: var(--cor-primaria); /* Novo T√≠tulo em Dourado */
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 16px;
            color: #a0a0a0;
            margin: 0;
        }

        /* Formul√°rio e campos */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: var(--cor-texto-claro);
        }

        input[type="text"],
        input[type="password"] {
            background-color: var(--cor-input-fundo);
            border: 1px solid var(--cor-borda-input);
            color: var(--cor-texto-claro);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Bot√£o "Contas Salvas" */
        .saved-accounts-btn {
            align-self: flex-end;
            background-color: var(--cor-secundaria); /* Azul/Roxo, adaptado do original */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .badge {
            background-color: #6a9acb; /* Azul mais claro para o n√∫mero */
            padding: 2px 7px;
            border-radius: 5px;
            margin-left: 5px;
            font-size: 12px;
        }

        /* Campo Senha com √≠cone */
        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            padding-right: 50px;
        }

        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        /* Status de Verifica√ß√£o */
        .verification-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0 20px 0;
        }

        .verification-status input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cor-primaria);
            border-radius: 50%;
            background-color: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verification-status input[type="radio"]:checked::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: var(--cor-primaria);
            border-radius: 50%;
            display: block;
        }

        .verification-status label {
            font-weight: normal;
            font-size: 16px;
            color: var(--cor-primaria);
        }

        /* Bot√µes de Atividades */
        .activity-btn {
            background-color: var(--cor-input-fundo);
            color: var(--cor-texto-claro);
            border: 1px solid var(--cor-borda-input);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .activity-btn:hover {
            background-color: #282828;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="header">
            <h1 class="title">Fandangos</h1>
            <p class="subtitle">para a comunidade cultural e de eventos!</p>
        </header>

        <form class="login-form">
            <button type="button" class="saved-accounts-btn">
                Contas Salvas <span class="badge">7</span>
            </button>

            <label for="ra">RA/CPF</label>
            <input type="text" id="ra" name="ra" placeholder="Seu c√≥digo de acesso: 123456790">

            <label for="senha">Senha</label>
            <div class="password-input-wrapper">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <span class="password-icon" role="img" aria-label="Emoji de viol√£o">üé∏</span> 
            </div>

            <div class="verification-status">
                <input type="radio" id="verificando" name="status" checked disabled>
                <label for="verificando">Verificando...</label>
            </div>

            <button type="button" class="activity-btn pending-btn">Pr√≥ximos Eventos</button>
            <button type="button" class="activity-btn expired-btn">Eventos Anteriores</button>
        </form>
    </div>
</body>
</html>
