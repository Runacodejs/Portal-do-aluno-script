<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fandangos | Portal do Aluno</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 340px;
      text-align: center;
      position: relative;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .site-title {
      font-size: 28px;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    h2 {
      margin-bottom: 25px;
      color: #00bcd4;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
    .loader {
      border: 4px solid #2a2a2a;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
    .welcome-screen {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .welcome-screen h1 {
      color: #00bcd4;
      font-size: 28px;
    }
    .welcome-screen p {
      color: #ccc;
      margin-top: 10px;
    }
    .logout-btn {
      margin-top: 25px;
      background-color: #f44336;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #d32f2f;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      0% { color: #ffc107; opacity: 1; filter: drop-shadow(0 0 6px #ffc107); }
      100% { color: #ffea00; opacity: 0.5; filter: drop-shadow(0 0 2px #ffea00); }
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .footer a:hover {
      transform: scale(1.1);
    }
    .github-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="site-title">ðŸŒ½ Fandangos</div>
    <h2>Portal do Aluno</h2>
    <div class="loader" id="loader"></div>
    <form id="loginForm">
      <input type="text" id="ra" placeholder="Digite seu RA" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="message" id="message"></div>
    <div class="footer">
      <span>Desenvolvido por <strong>kel_mod</strong></span>
      <a href="https://github.com/kelmod" target="_blank" title="Ver no GitHub">
        <svg class="github-icon" viewBox="0 0 24 24">
          <path d="M12 .5C5.73.5.5 5.73.5 12.02c0 5.1 3.29 9.42 7.86 10.95.58.1.79-.25.79-.56v-2.04c-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.29-1.72-1.29-1.72-1.06-.72.08-.7.08-.7 1.17.08 1.78 1.21 1.78 1.21 1.04 1.77 2.72 1.26 3.38.97.1-.76.4-1.26.73-1.55-2.55-.3-5.23-1.28-5.23-5.7 0-1.26.45-2.3 1.19-3.11-.12-.3-.52-1.52.11-3.17 0 0 .97-.31 3.19 1.18a11.16 11.16 0 0 1 5.81 0c2.22-1.49 3.19-1.18 3.19-1.18.63 1.65.23 2.87.11 3.17.74.81 1.19 1.85 1.19 3.11 0 4.43-2.69 5.4-5.25 5.69.41.35.77 1.03.77 2.08v3.09c0 .31.21.67.8.56A10.98 10.98 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="welcome-screen" id="welcomeScreen">
    <h1>ðŸŽ“ Bem-vindo ao Fandangos!</h1>
    <p>Seu acesso foi autorizado com sucesso.</p>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </div>
  <script>
    const form = document.getElementById("loginForm");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const loginContainer = document.getElementById("loginContainer");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const logoutBtn = document.getElementById("logoutBtn");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      message.style.display = "none";
      loader.style.display = "block";
      setTimeout(() => {
        loader.style.display = "none";
        const ra = document.getElementById("ra").value;
        const senha = document.getElementById("senha").value;
        if (ra === "123456" && senha === "senha123") {
          message.textContent = "âœ… Login realizado com sucesso!";
          message.className = "message success";
          message.style.display = "block";
          setTimeout(() => {
            loginContainer.style.opacity = "0";
            loginContainer.style.transform = "scale(0.95)";
            setTimeout(() => {
              loginContainer.style.display = "none";
              welcomeScreen.style.display = "block";
            }, 500);
          }, 1000);
        } else {
          message.textContent = "âŒ RA ou senha incorretos.";
          message.className = "message error";
          message.style.display = "block";
        }
      }, 2000);
    });
    logoutBtn.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      loginContainer.style.display = "block";
      loginContainer.style.opacity = "1";
      loginContainer.style.transform = "scale(1)";
      form.reset();
      message.style.display = "none";
    });
  </script>
</body>
  </html>
